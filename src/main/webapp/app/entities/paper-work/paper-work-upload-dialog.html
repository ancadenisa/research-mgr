<h4>Upload on file select</h4>

<button ngf-select="vm.uploadFiles($files)" multiple accept="*">Select
	Files</button>
<br>
  <br>
      <br>Files:
      <br>
      <ul>
          <li ng-repeat="f in vm.files" style="font:smaller">
              {{f.name}}
          </li>
      </ul>
      <span class="progress" ng-show="vm.progress >= 0">
          <div style="width:{{vm.progress}}%" ng-bind="vm.progress + '%'"></div>
      </span>
      <br>
      <p>{{vm.errorMsg}}</p>
</body>
